name: Docker Build & Push

 

on:
  push:
    branches:
      - master

 

jobs:
  build:
    runs-on: self-hosted

 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

 

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

 

      - name: Install Dependencies
        run: |
             npm build
             npm install
             

 

